name: Build Docker and Deploy via Terraform

on:
  push:
    branches:
      - main

env:
  REGION: us-central1
  REPOSITORY: springboot-gcp-repo
  SERVICE: springboot-gcp-gitactions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save GCP credentials
        run: echo "${{ secrets.GCP_SA_KEY }}" > gha-creds.json

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 1️⃣ Terraform Init & Apply to create Artifact Registry
      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (Create Artifact Registry)
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${REGION}" \
            -var="repository_name=${REPOSITORY}" \
            -var="credentials_file=gha-creds.json"

      # 2️⃣ Configure Docker AFTER Artifact Registry exists
      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }} .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }}

      # 5️⃣ Terraform Plan & Apply to deploy Cloud Run with the new image
      - name: Terraform Plan (Deploy Cloud Run)
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${REGION}" \
            -var="service_name=${SERVICE}" \
            -var="repository_name=${REPOSITORY}" \
            -var="image=${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }}" \
            -var="credentials_file=gha-creds.json"

      - name: Terraform Apply (Deploy Cloud Run)
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${REGION}" \
            -var="service_name=${SERVICE}" \
            -var="repository_name=${REPOSITORY}" \
            -var="image=${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }}" \
            -var="credentials_file=gha-creds.json"
