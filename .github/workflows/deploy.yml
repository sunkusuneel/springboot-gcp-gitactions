name: Build Docker and Deploy via Terraform

on:
  push:
    branches:
      - main

env:
  REGION: us-central1
  REPOSITORY: springboot-gcp-repo
  SERVICE: springboot-gcp-gitactions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Save GCP credentials from base64 secret
      - name: Save GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > gha-creds.json

      # 3Ô∏è‚É£ Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4Ô∏è‚É£ Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 5Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }} .

      # 7Ô∏è‚É£ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push ${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }}

      # 8Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 9Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # üîü Terraform Plan & Apply to deploy Cloud Run with the new image
      - name: Terraform Plan & Apply
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${REGION}" \
            -var="service_name=${SERVICE}" \
            -var="repository_name=${REPOSITORY}" \
            -var="image=${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }}" \
            -var="credentials_file=gha-creds.json"
          
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${REGION}" \
            -var="service_name=${SERVICE}" \
            -var="repository_name=${REPOSITORY}" \
            -var="image=${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPOSITORY}/${SERVICE}:${{ github.sha }}" \
            -var="credentials_file=gha-creds.json"
